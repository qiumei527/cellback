<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-hospital-add" action="/hospital/add_one">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>医院编码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="id_hos_num" name="hospital_number">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">医院名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="id_hos_name" name="hospital_name">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">地区：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="id_zone" name="zone">
			</div>
		</div>


		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="id_hos_add" class="btn btn-primary radius" type="button">提交</button>
			</div>
		</div>
	</form>
</div>

	var tmpLayer;

	$(function () {
		$('#id_hos_add').on('click',function () {
			$.post('/hospital/add_one',{'zone':$('#id_zone').val(),'hospital_name':$('#id_hos_name').val(),
						'hospital_number':$('#id_hos_num').val()},

//						alert(data);
						layer_close();
					});
		})
	})
