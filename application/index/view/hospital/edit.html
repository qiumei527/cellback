	<title>编辑医院</title>

<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-hos-add" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">医院编号：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" style="color: #7e8795" value="{$hos_no}" placeholder="" id="hos_no" name="hos_no" readonly="readonly">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">医院编码：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" style="color: #7e8795" value="{$hos_num}" placeholder="" id="hos_num" name="hos_num" readonly="readonly">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">医院名：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" value="{$hos_name}" placeholder="" id="hos_name" name="hos_name" autofocus >
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">地区：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" value="{$hos_zone}" placeholder="" id="hos_zone" name="hos_zone" >
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input id='btnSubmit' class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交修改&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->

<script type="text/javascript">

	$(document).ready(function () {
		$('#hos_name').select();
		$('#btnSubmit').on('click',function () {
			$.post('/hospital/edit_one',
					{'hos_no':$('#hos_no').val(),'hos_name':$('#hos_name').val(),'hos_zone':$('#hos_zone').val()},
			function (data) {
//				alert(data);
				if(data==0){
					var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
				}else{
					alert('err:'+data);
				}
			})
		});


	});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
